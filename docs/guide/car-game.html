<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 자동차 장애물 피하기 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #98D8C8);
        }
        
        #gameCanvas {
            display: block;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #gameOver h2 {
            margin-top: 0;
            font-size: 32px;
        }
        
        #restartBtn {
            padding: 10px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        #restartBtn:hover {
            background: #45a049;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="score">점수: 0</div>
    <div id="gameOver">
        <h2>게임 오버!</h2>
        <p id="finalScore">최종 점수: 0</p>
        <button id="restartBtn" onclick="restartGame()">다시 시작</button>
    </div>
    <div id="instructions">
        <p>← → 방향키로 이동 | 장애물을 피하세요!</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let car, road;
        let obstacles = [];
        let score = 0;
        let gameSpeed = 0.3;
        let isGameOver = false;
        let keys = {};
        
        // 초기화
        function init() {
            // Scene 설정
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 50, 200);
            
            // Camera 설정
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 8, 15);
            camera.lookAt(0, 0, 0);
            
            // Renderer 설정
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('gameCanvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // 조명 설정
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 5);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -20;
            directionalLight.shadow.camera.right = 20;
            directionalLight.shadow.camera.top = 20;
            directionalLight.shadow.camera.bottom = -20;
            scene.add(directionalLight);
            
            // 도로 생성
            createRoad();
            
            // 자동차 생성
            createCar();
            
            // 이벤트 리스너
            document.addEventListener('keydown', (e) => keys[e.key] = true);
            document.addEventListener('keyup', (e) => keys[e.key] = false);
            window.addEventListener('resize', onWindowResize);
        }
        
        // 도로 생성
        function createRoad() {
            const roadGeometry = new THREE.PlaneGeometry(10, 1000);
            const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
            road = new THREE.Mesh(roadGeometry, roadMaterial);
            road.rotation.x = -Math.PI / 2;
            road.position.y = -0.5;
            road.receiveShadow = true;
            scene.add(road);
            
            // 도로 중앙선
            for (let i = -50; i < 50; i++) {
                const lineGeometry = new THREE.BoxGeometry(0.2, 0.1, 2);
                const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                const line = new THREE.Mesh(lineGeometry, lineMaterial);
                line.position.set(0, -0.4, i * 4);
                scene.add(line);
            }
            
            // 도로 양옆 잔디
            const grassGeometry = new THREE.PlaneGeometry(50, 1000);
            const grassMaterial = new THREE.MeshLambertMaterial({ color: 0x3a5f3a });
            
            const leftGrass = new THREE.Mesh(grassGeometry, grassMaterial);
            leftGrass.rotation.x = -Math.PI / 2;
            leftGrass.position.set(-30, -0.6, 0);
            scene.add(leftGrass);
            
            const rightGrass = new THREE.Mesh(grassGeometry, grassMaterial);
            rightGrass.rotation.x = -Math.PI / 2;
            rightGrass.position.set(30, -0.6, 0);
            scene.add(rightGrass);
        }
        
        // 자동차 생성
        function createCar() {
            const carGroup = new THREE.Group();
            
            // 차체
            const bodyGeometry = new THREE.BoxGeometry(1.5, 0.8, 3);
            const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.position.y = 0.4;
            body.castShadow = true;
            carGroup.add(body);
            
            // 지붕
            const roofGeometry = new THREE.BoxGeometry(1.2, 0.6, 1.5);
            const roofMaterial = new THREE.MeshPhongMaterial({ color: 0xcc0000 });
            const roof = new THREE.Mesh(roofGeometry, roofMaterial);
            roof.position.y = 1;
            roof.position.z = -0.3;
            roof.castShadow = true;
            carGroup.add(roof);
            
            // 바퀴
            const wheelGeometry = new THREE.CylinderGeometry(0.3, 0.3, 0.2, 16);
            const wheelMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
            
            const wheels = [];
            for (let i = 0; i < 4; i++) {
                wheels[i] = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheels[i].rotation.z = Math.PI / 2;
                wheels[i].castShadow = true;
            }
            
            wheels[0].position.set(-0.8, 0.3, 1);
            wheels[1].position.set(0.8, 0.3, 1);
            wheels[2].position.set(-0.8, 0.3, -1);
            wheels[3].position.set(0.8, 0.3, -1);
            
            wheels.forEach(wheel => carGroup.add(wheel));
            
            // 헤드라이트
            const lightGeometry = new THREE.SphereGeometry(0.15, 8, 8);
            const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            
            const leftLight = new THREE.Mesh(lightGeometry, lightMaterial);
            leftLight.position.set(-0.5, 0.5, 1.5);
            carGroup.add(leftLight);
            
            const rightLight = new THREE.Mesh(lightGeometry, lightMaterial);
            rightLight.position.set(0.5, 0.5, 1.5);
            carGroup.add(rightLight);
            
            car = carGroup;
            car.position.set(0, 0, 5);
            scene.add(car);
        }
        
        // 장애물 생성
        function createObstacle() {
            const obstacleGroup = new THREE.Group();
            
            // 장애물 타입 랜덤 선택
            const type = Math.random();
            
            if (type < 0.5) {
                // 박스 장애물
                const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);
                const material = new THREE.MeshPhongMaterial({ 
                    color: new THREE.Color(Math.random(), Math.random(), Math.random())
                });
                const obstacle = new THREE.Mesh(geometry, material);
                obstacle.castShadow = true;
                obstacle.position.y = 0.75;
                obstacleGroup.add(obstacle);
            } else {
                // 원뿔 장애물
                const geometry = new THREE.ConeGeometry(1, 2, 8);
                const material = new THREE.MeshPhongMaterial({ 
                    color: 0xffa500
                });
                const obstacle = new THREE.Mesh(geometry, material);
                obstacle.castShadow = true;
                obstacle.position.y = 1;
                obstacleGroup.add(obstacle);
            }
            
            // 랜덤 위치
            const lane = (Math.floor(Math.random() * 3) - 1) * 2.5;
            obstacleGroup.position.set(lane, 0, -50);
            
            obstacles.push(obstacleGroup);
            scene.add(obstacleGroup);
        }
        
        // 충돌 감지
        function checkCollision() {
            const carBox = new THREE.Box3().setFromObject(car);
            
            for (let obstacle of obstacles) {
                const obstacleBox = new THREE.Box3().setFromObject(obstacle);
                if (carBox.intersectsBox(obstacleBox)) {
                    return true;
                }
            }
            return false;
        }
        
        // 게임 업데이트
        function update() {
            if (isGameOver) return;
            
            // 자동차 이동
            if (keys['ArrowLeft'] && car.position.x > -3.5) {
                car.position.x -= 0.2;
            }
            if (keys['ArrowRight'] && car.position.x < 3.5) {
                car.position.x += 0.2;
            }
            
            // 장애물 이동
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].position.z += gameSpeed;
                
                // 장애물이 화면을 벗어나면 제거하고 점수 증가
                if (obstacles[i].position.z > 15) {
                    scene.remove(obstacles[i]);
                    obstacles.splice(i, 1);
                    score += 10;
                    document.getElementById('score').textContent = `점수: ${score}`;
                    
                    // 난이도 증가
                    if (score % 50 === 0) {
                        gameSpeed += 0.05;
                    }
                }
            }
            
            // 새 장애물 생성
            if (Math.random() < 0.02 + (gameSpeed - 0.3) * 0.1) {
                createObstacle();
            }
            
            // 충돌 체크
            if (checkCollision()) {
                gameOver();
            }
        }
        
        // 게임 오버
        function gameOver() {
            isGameOver = true;
            document.getElementById('finalScore').textContent = `최종 점수: ${score}`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 게임 재시작
        function restartGame() {
            // 장애물 제거
            for (let obstacle of obstacles) {
                scene.remove(obstacle);
            }
            obstacles = [];
            
            // 변수 초기화
            score = 0;
            gameSpeed = 0.3;
            isGameOver = false;
            car.position.x = 0;
            
            // UI 업데이트
            document.getElementById('score').textContent = '점수: 0';
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // 창 크기 조정
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 애니메이션 루프
        function animate() {
            requestAnimationFrame(animate);
            update();
            renderer.render(scene, camera);
        }
        
        // 게임 시작
        init();
        animate();
    </script>
</body>
</html>
