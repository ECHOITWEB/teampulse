version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: teampulse-mysql
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123!
      MYSQL_DATABASE: teampulse
      MYSQL_USER: teampulse_user
      MYSQL_PASSWORD: teampulse123!
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - teampulse-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: teampulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - teampulse-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Commander (Optional - Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: teampulse-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - teampulse-network
    depends_on:
      - redis

