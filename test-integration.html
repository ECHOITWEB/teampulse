<!DOCTYPE html>
<html>
<head>
    <title>TeamPulse Integration Test</title>
</head>
<body>
    <h1>TeamPulse Frontend-Backend Integration Test</h1>
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:5001/api';
        const results = document.getElementById('results');
        
        async function runTests() {
            // Test 1: Health check
            try {
                const healthResponse = await fetch('http://localhost:5001/health');
                const healthData = await healthResponse.json();
                results.innerHTML += '<p>✅ Health check passed: ' + JSON.stringify(healthData) + '</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ Health check failed: ' + error.message + '</p>';
            }
            
            // Test 2: Get objectives without auth (should use demo user)
            try {
                const objResponse = await fetch(API_URL + '/objectives/user');
                const objData = await objResponse.json();
                results.innerHTML += '<p>✅ Objectives API passed: ' + JSON.stringify(objData) + '</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ Objectives API failed: ' + error.message + '</p>';
            }
            
            // Test 3: Get tasks without auth
            try {
                const taskResponse = await fetch(API_URL + '/tasks');
                const taskData = await taskResponse.json();
                results.innerHTML += '<p>✅ Tasks API passed: ' + JSON.stringify(taskData) + '</p>';
            } catch (error) {
                results.innerHTML += '<p>❌ Tasks API failed: ' + error.message + '</p>';
            }
            
            // Test 4: CORS test - check if headers are properly set
            try {
                const corsResponse = await fetch(API_URL + '/objectives/user', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3000'
                    }
                });
                if (corsResponse.ok) {
                    results.innerHTML += '<p>✅ CORS test passed</p>';
                } else {
                    results.innerHTML += '<p>❌ CORS test failed: Status ' + corsResponse.status + '</p>';
                }
            } catch (error) {
                results.innerHTML += '<p>❌ CORS test failed: ' + error.message + '</p>';
            }
        }
        
        runTests();
    </script>
</body>
</html>
